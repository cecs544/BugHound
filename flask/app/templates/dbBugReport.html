{% extends "base.html" %}

{% block content %} 
 



<div class="container">
        <h3>Bug Report Search Results {{id}}</h3>

<table class="table table-bordered">
<tr>
        <td><b>ID</b></td>
        <td><b>Program</b></td>
        <td><b>Summary</b></td>
        <td></td>
        <td></td>
    </tr>

{%for report in session.pop('searchResults', ) %}
      
    <tr>
        <td>{{ report[0] }}</td>
        <td>{{ report[1] }}</td>
        <td>{{ report[2] }}</td>
         <td>
            <a href="{{ url_for('editBugReport', id=report[0]) }}">Edit</a>
        </td>
        <td>
            <a href="{{ url_for('upload', report=report[0]) }}">Add Attachment</a>
        </td>
    </tr>
      
{% endfor %}
</table>
</div>


{% endblock %}
