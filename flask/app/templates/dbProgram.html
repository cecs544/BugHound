{% extends "base.html" %}

{% block content %} 
 



<div class="container">
<table class="table table-bordered">
{% for row in results %}
      
    <tr>
        <td>
        <a href="{{ url_for('editProgram', id=row[0]) }}">{{ row[0] }}</a>
        </td>
         <td>{{ row[1] }}</td>
         <td>{{ row[2] }}</td>
         <td>{{ row[3] }}</td>
         <td>{{ row[4] }}</td>
         <td>{{ row[5] }}</td>
         
    </tr>
      
{% endfor %}
</table>
</div>


{% endblock %}
