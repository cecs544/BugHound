{% extends "base.html" %}

{% block content %} 
 



<div class="container">
<table class="table table-bordered">
{% for row in results %}
      
    <tr>
        <td>{{ row[0] }}</td>
         <td>{{ row[1] }}</td>
         <td>{{ row[2] }}</td>
         <td>{{ row[3] }}</td>
         <td>{{ row[4] }}</td>
         <td>       
         <a href="{{ url_for('editProgram', id=row[0]) }}">Edit</a>
         </td>
         
    </tr>
      
{% endfor %}
</table>
</div>


{% endblock %}
